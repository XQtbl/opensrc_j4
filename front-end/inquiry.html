<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>긴급 조회 시스템</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 90%;
        width: 90%;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      map-wrapper {
        display: block;
        width: 60vw;
        height: 90vh;
        background: white;
        position: absolute;
    }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Soongsil
        const Soongsil = { lat: 37.496, lng: 126.957 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: Soongsil,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: Soongsil,
          map: map,
        });
      }
    </script>
  </head>
  <body>

    <div class="page">
        <header>
            <h2 style="color:#FE642E">긴급 신고 시스템</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="report.html">신고용 화면 가기</a></li>
                    <li>
                    <form>
                        <a href="#">
                            <button class="favorite styled" type="button">
                                    조회용 화면 가기
                            </button>
                        </a>
                    </form>
                    </li>
                    <li><a href="get-in-touch.html">Get In Touch</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="inquiry-table">
      <form id="contact-form">
        <header id="content-header">
            <h3>조회하기</h3>
        </header>
      </form>
      <div id="warning">
        <p>
            최근 3시간 이내에 서울 전체에서 다수의 화재 신고를 확인하였습니다.<br>
            현재의 재난 단계 2에서 재난 단계 3으로 격상할 것을 건의합니다.<br>
            격상하시겠습니까?
        </p>
        <input id="confirm" type="submit" value="격상">
        <input id="discard" type="submit" value="무시">
      </div>
      <form id="inquiry-form">
        <div class="clearfix"></div>      
      </form>
      <table id="inquiry-form">
        <thead>
            <tr>
                <th colspan="4"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="danger-box dc0"></td>
                <td>화재</td>
                <td class="empty-space"></td>
                <td>위치: 서울시 동작구 숭실대학교</td>
            </tr>
            <tr>
                <td class="danger-box dc0"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="danger-box dc0"></td>
                <td>심각도: 7</td>
                <td class="empty-space"></td>
                <td></td>
            </tr>
        </tbody>
      </table>
      <input id="view-more" type="submit" value="더보기">
    </div>

    <map-wrapper>
      <div id="map"></div>
    </map-wrapper>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8eefa7TrqNdo-varza_IA4VP4BBdT_Jk&callback=initMap&libraries=&v=weekly"
      async>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("value");
        output.innerHTML = slider.value;

        slider.oninput = function() {
          output.innerHTML = this.value;}
      </script>
  </body>
</html>
